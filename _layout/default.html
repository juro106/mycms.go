<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ .description }}">
    <title>{{- .title -}}</title>
</head>
<body>
    <h1>{{ .title }}</h1>
    <div class="headmeta">
    {{- with .tags }}
    <ul>
        {{- range $val := . }}
        <li><a href="/{{ $val }}/">{{ $val }}</a></li>
        {{- end }}
    </ul>
    {{- end }}
    </div>
    <article>
        {{ .body -}}
    </article>
    <div class="links">
    {{- with .tags }}
    <ul>
        {{- range $val := . }}
        <li><a href="/{{ $val }}/">{{ $val }}</a></li>
        {{- end }}
    </ul>
    {{- end }}
    </div>
</body>
</html>
